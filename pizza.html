<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Bienvinito Pizza</title>
    </head>
    <body>
        <div class="container">
            <h1>Bienvinito Pizza</h1>

            <div class="col-md-6">
                <h2>Place your order:</h2>
                <form id ="new-pizza">
                    <div class="form-group">
                        <label for="new-type">Types:</label>
                        <select id="new-type">
                            <option value="Cheese">Cheese</option>
                            <option value="Pepperoni">Pepperoni</option>
                            <option value="Butcher Block">Butcher Block</option>
                            <option value="BBQ Chicken">BBQ Chicken</option>
                            <option value="Real Deal">Real Deal</option>
                            <option value="Oasis">Oasis</option>
                            <option value="Basil Chicken">Basil Chicken</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-size">Size:</label>
                        <div class="radio-inline">
                            <input type="radio" name="new-size" id="new-size" value="S" required>S
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="new-size" id="new-size" value="M" required>M
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="new-size" id="new-size" value="L" required>L
                        </div>
                        <div class="radio-inline">
                            <input type="radio" name="new-size" id="new-size" value="XL" required>XL
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-toppings">Additional Toppings:</label><br>
                        <div class="col-xs-5">
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Bacon">Bacon<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Artichokes">Artichokes<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Feta">Feta<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Jalapeños">Jalapeños<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Red Onions">Red Onions<br>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Olives">Olives<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Mushrooms">Mushrooms<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Sun-dried Tomatoes">Sun-dried Tomatoes<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Fresh Basil">Fresh Basil<br>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="new-toppings" class="new-toppings" value="Canadian Bacon">Canadian Bacon<br>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-delivery">Delivery?</label>
                        <input type="text" name="new-delivery" class="form-control new-delivery" placeholder="Address">
                    </div>

                    <button type="submit" class="btn btn-success">Place Order</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="show-pizza">
                    <h2></h2>

                    <p><span class="size"></span></p>
                    <ul id="toppings">
                    </ul>
                    <p><span class="delivery"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
